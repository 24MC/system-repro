version: '3.8'
services:
  neo4j-lab:
    image: neo4j
    container_name: neo4j-lab-sd231
    restart: unless-stopped
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt Protocol
    environment:
      # Configurare autentificare
      - NEO4J_AUTH=neo4j/lab123456
      
      # Instalare automat plugin-uri
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      
      # Configurare memorie (important pentru dataset mare!)
      - NEO4J_dbms_memory_heap_initial__size=4G
      - NEO4J_dbms_memory_heap_max__size=8G
      - NEO4J_dbms_memory_pagecache_size=4G
      
      # Activare proceduri
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      
      # Permite import fișiere CSV
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_export_file_enabled=true
    volumes:
      # Persistență date (NEAPĂRAT!)
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./import:/var/lib/neo4j/import  # Pentru fișierele tale CSV
      - ./backups:/backups              # Pentru backup-uri
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
