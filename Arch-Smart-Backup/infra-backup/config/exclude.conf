# Configuration Exclude Patterns
# Files and patterns to exclude from configuration inventory
# One pattern per line, comments start with #

# Sensitive files - private keys, certificates
*.key
*.pem
*.crt
*.csr
*.p12
*.pfx
~/.ssh/id_*
~/.ssh/id_*.pub
~/.ssh/authorized_keys
~/.ssh/known_hosts
~/.gnupg/
~/.gnupg/private-keys-v1.d/
~/.ssh/agent.sock

# Cache and temporary files
*/cache/
*/Cache/
*/tmp/
*/temp/
*.tmp
*.log
*/logs/
*/__pycache__/
*.pyc
*.pyo
*.so
*.o
*.class
*.jar

# Package manager caches
~/.cache/pacman/
~/.cache/yay/
~/.cache/paru/
~/.cache/pip/
~/.cache/npm/
~/.cache/yarn/

# Browser and application caches
~/.cache/chromium/
~/.cache/firefox/
~/.cache/google-chrome/
~/.cache/thunderbird/

# IDE and editor caches
~/.cache/nvim/
~/.cache/vscode/
~/.cache/jetbrains/
~/.cache/electron/

# Dynamic system files
/etc/resolv.conf
/etc/machine-id
/etc/udev/hwdb.bin
/etc/ld.so.cache

# Runtime files
/proc/
/sys/
/dev/
/run/
/tmp/
/var/run/
/var/lock/

# Log files
/var/log/
/var/cache/
/var/tmp/

# Package database
/var/lib/pacman/
/var/lib/docker/

# User runtime files
~/.Xauthority
~/.ICEauthority
~/.dbus/
~/.local/share/recently-used.xbel
~/.local/share/Trash/

# Development artifacts
target/
build/
dist/
node_modules/
.env
.env.local
.env.*.local

# Backup files
*.bak
*.backup
*.swp
*.swo
*~
.DS_Store
Thumbs.db

# Version control
.git/objects/
.git/index
.git/logs/
.git/refs/
.svn/
.hg/

# IDE files
.idea/
.vscode/
*.sublime-project
*.sublime-workspace
*.swp
*.swo

# OS-specific files
.DS_Store
Thumbs.db
desktop.ini

# Temporary and lock files
*.lock
*.pid
*.sock
*.socket